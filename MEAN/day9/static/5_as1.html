<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(f1);
        function f1() {

            $("#btn").click(function() {
                // alert("yu.");
                let jsobj = {
                    "empno": $("#empno").val(),
                    "loc": $("#loc").val(),
                };

                let dataToServer = {
                    type: "post",
                    dataType: "json",
                    data: {xyz: JSON.stringify(jsobj)},
                    url: "/process",
                    success: function(fromServer) {
                        // alert(fromServer.dept);
                        // alert(fromServer.branch);
                        $("#dept").html(fromServer.dept);
                        $("#branch").html(fromServer.branch);
                    },
                    error: function(e) {
                        alert("Trouble. ^_^ ");
                    }
                };

                $.ajax(dataToServer);
            });

        };
    </script>
</head>
<body>
    Emp No: <input type="text" id="empno" /><br> <br>
    Location: <input type="text" id="loc" /><br> <br>
    <input type="button" id="btn" value=" Go >> ">
    <h3>Dept: <span style="text-decoration: underline;" id="dept">_______</span>.  Branch: <span style="text-decoration: underline;" id="branch">_______</span>.</h3>
</body>
</html>
