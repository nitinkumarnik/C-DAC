<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax jQuery server call</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(f1);
        function f1() {

            // multiply button
            $("#btn1").click(function() {
                let t1 = $("#t1").val();
                let t2 = $("#t2").val();
                let jobj = {"t1": t1, "t2": t2, "oper": "*"}
                // alert(JSON.stringify(jobj)); // {"t1":"8","t2":"7","oper":"*"}

                var dataToServer = {
                    type: "post",
                    dataType: "json",
                    url: "/domaths",
                    data: {xyz:JSON.stringify(jobj)},
                    success: function(fromServer) {
                        // alert(fromServer);
                        $("#msg").html("Result: "+ fromServer.multi);
                    },
                    error: function(e) {
                        alert("Trouble");
                    }
                };
                $.ajax(dataToServer);
            }); // btn1 ends


            // minus button
            $("#btn2").click(function() {
                let t1 = $("#t1").val();
                let t2 = $("#t2").val();
                let jsobj = {"t1": t1, "t2": t2, "oper":"-"};

                let dataToServer = {
                    type: "post",
                    dataType: "json",
                    data: {xyz: JSON.stringify(jsobj)},
                    url: "/domaths",
                    success: function(fromServer) {
                        alert(fromServer);
                        $("#msg").html("Result: "+ fromServer.minus);
                    },
                    error: function(e) {
                        alert("Trouble");
                    },
                };
                $.ajax(dataToServer);
            }); // btn2 ends

        }; // f1 ends.
    </script>
</head>
<body>
    <h1>Server call. Ajax & jQuery. Nodejs processing it.</h1>
    val1 <input type="text" id="t1" /><br><br>
    val2 <input type="text" id="t2" /><br><br>
    <input type="button" id="btn1" value="Multiply" />
    <input type="button" id="btn2" value="Minus" />
    <h2 id="msg">result shown here.</h2>
</body>
</html>
