<h2>::View::</h2>

    <thead>
      <tr>
            <th>EmpID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>D.O.B</th>
            <th>D.O.J</th>
            <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ id }}</td>
        <td>{{ fn }}</td>

    </tbody>
  </table>
  <br>
  <a routerLink='/search-options' class="btn btn-primary">Return to main</a>

</div>
