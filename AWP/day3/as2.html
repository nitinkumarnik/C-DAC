<html>
    <head>
        <script>
            function nextMultiples(num) {
                
                
                var xhtp = new XMLHttpRequest();
                
                var url = "http://localhost/day3/as2.php";
                var param = "?num=" + num;
                url = url + param;
                
                xhtp.onreadystatechange = function() {
                    
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("showMultiple").innerHTML = this.responseText;  
                    }
                };
                
                xhtp.open("GET", url, true);
                
                xhtp.send();
                

            }
        </script>
    </head>
    <body>
        Number: <input type="text" onkeyup="nextMultiples(this.value)"/>
        <p id="showMultiple"></p>
    </body>
</html>
