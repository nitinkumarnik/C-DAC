<html>
	<head>
	<!-- jquery file from the cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
	
	<script>
		// when ready event occur call function f1()
		// $(document).ready(f1);
		
		$(f1); // another way of writing $(document).ready(f1);
		
		function f1() {
			$("#btn1").click(function (){
				// alert("Hell Yeah!");
				// $("#num").val(9211); // assiging value to text-box
				var num = $("#num").val(); // get value from text-box
				
				if (num%2 == 0)
					$("#res").html("Even").css({"background-color":"black", "color":"white"});
				else
					$("#res").html("Odd").css({"background-color":"yellow", "color":"black"});
				
			});
		
		};
		
		
	</script>
	</head>
	<body>
	Number: <input type="text" id="num" /> <span id="res"></span> <br>
	<input type="button" id="btn1" value="Odd or Even"/>
	</body>
</html>
