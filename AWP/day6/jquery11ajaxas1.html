<html>
	<head>
		<title>Send data to server and recieve it.</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script>
			/*
			 * 1. html
			 * 2. document ready
			 * 3. json str 
			 * 4. ajax obj
			 * 5. ajax call
			 * 6. recieve it in php >> decode
			 * 7. do login in php >> encode
			 * 8. return data to client
			 * 9. alert the recieved data
			 */
			 
			$(f1);
			 
			function f1() {
				$("#btn").click(function() {
					// alert("yo.!");
					
					
					// if sent location blr, we get 1
					// if location dli, we get 2
					// all other location, we get 0
					var jsonstr = '{ "empno": 3, "location":"dli", "deptid":3}';
					
					var x = {
						type: "post",
						dataType: "json",
						url: "jquery11.php",
						data: {thekey:jsonstr},
						success: function(fromServer) {
							alert(fromServer);
						},
						error: function(e) {
							alert("Troble Maker...");
						}
					};
					
					$.ajax(x);
					
				});
			 
			};
			 
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="Caller"/>
	</body>
</html>
