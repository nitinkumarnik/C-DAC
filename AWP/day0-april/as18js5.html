<script>

    var arr = [3, 45, 2, 4, 56, 50];
    var sum = 0;
    function sumMultipleFive(arr) {
        
        for (var i=0; i<arr.length; i++) {
            if (arr[i] % 5 == 0) {
                sum = sum + arr[i];
            }
        }
        return sum;
    };

    sumMultipleFive(arr);

    alert(sum);


</script>
