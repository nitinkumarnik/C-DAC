        window.onload = function() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");

            num1.addEventListener("blur", blr);
            num2.addEventListener("blur", blr);

            document.getElementById("add").addEventListener("click", add);
            document.getElementById("mul").addEventListener("click", mul);

            function blr() {   
                if (num1.value == 0 || num2.value == 0) {
                    document.getElementById("mul").disabled = true;
                } else {
                    document.getElementById("mul").disabled = false;
                }
            };


            function add() {
                result.innerHTML = parseInt(num1.value) + parseInt(num2.value);
            };

            function mul() {
                result.innerHTML = num1.value * num2.value;
            };


        };
