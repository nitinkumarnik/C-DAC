<html>

<head>
<script>

function doubleIt()
{
var t1 = document.getElementById("t1");
t1.value = t1.value * 2; // logic has to be done by php and php has to give you
//data.

function tripleIt()
{
var t1 = document.getElementById("t1");
// logic has to be done by php and php has to give you the data.

var mess = document.getElementById("mess");//mess id is not a textbox
//it is an id of span or some non textbox component
mess.innerHTML= t1.value;  //to assign some value into the mess area

// we have this property called innerHTML

//t1.value will get updated in the part of the html page where id is mess.



}


</script>

</head>
