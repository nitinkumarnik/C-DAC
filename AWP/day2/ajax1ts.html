<html>

<head>
	<script>

		function doubleIt() {

			//below line we created an object of XMLHttpRequest
			//object name is xhr.

			var xhr = new XMLHttpRequest();//inbuilt object which helps in talking
			//to the server in the backgrond way.
			var url = "http://localhost/day2/ajax1.php";// this is just a string
			// we are going to tell the xhr object which is server sid ecomponnet
			//it needs  to talk to.
			var t1 = document.getElementById("t1");
			var pm = "?tbn=" + t1.value + "&btwt=1";
			url = url + pm;


			//for the below code look at the paintbrush picture xhr event.
			xhr.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {

					var datagotfromserver = this.responseText;

					//responseText variable will have data given by the php.
					var mess = document.getElementById("mess");
					mess.innerHTML = datagotfromserver;


				}
			};

			xhr.open("GET", url, true);
			//get means mode of request, in case yours is post, you //mention it as post, currently dont bother about post
			//do it with get.

			xhr.send();//this is place where actual request is made.

		}

			//alert(url);

			//to assign some value into the mess area

	</script>

</head>
