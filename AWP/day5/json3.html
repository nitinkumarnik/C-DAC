<html>
<body>
<h2 id="here0" >Howdy!!</h2>
<h2 id="here1" >Howdy!!</h2>
<h2 id="here2" >Howdy!!</h2>
<script>


//   js array.
var arr = [ "Ford", "BMW", "Audi", "Fiat" ];
document.getElementById("here0").innerHTML = arr;

// converting js array to json string
var jsonarr = JSON.stringify(arr);
document.getElementById("here1").innerHTML = jsonarr;

// converting json string to js array
var jsarr = JSON.parse(jsonarr);
document.getElementById("here2").innerHTML = jsarr;





</script>
</body>
</html>
